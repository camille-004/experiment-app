{% extends "base.html" %}

{% block title %} Settings {% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group" id="list-tab" role="tablist">
        <a
          class="list-group-item list-group-item-action"
          id="list-app-list"
          data-toggle="list"
          href="#list-app"
          role="tab"
          aria-controls="app"
        >
          <i class="fa fa-cogs"></i>
          App Settings
        </a>
        <a
          class="list-group-item list-group-item-action"
          id="list-account-list"
          data-toggle="list"
          href="#list-account"
          role="tab"
          aria-controls="account"
        >
          <i class="fa fa-user"></i>
          Account Settings
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade"
          id="list-app"
          role="tabpanel"
          aria-labelledby="list-app-list"
        >
          {% include 'settings/app_settings.html' %}
        </div>
        <div
          class="tab-pane fade"
          id="list-account"
          role="tabpanel"
          aria-labelledby="list-account-list"
        >
          {% include 'settings/account_settings.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
