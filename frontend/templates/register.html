{% extends "base.html" %} 
{% block title %} Register {% endblock %} 
{% block content %} 
{% load static %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Register</h5>
        </div>
        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </form>
          <hr />
          <div class="text-center">
            <button
              onclick="window.location.href='{% url 'google_login' %}'"
              class="btn btn-danger btn-block"
            >
              <i class="fa fa-google mr-2"></i>Register with Google
            </button>
          </div>
          <div class="tet-center mt-3">
            <p>
              Already have an account?<a href="{% url 'login' %}">Login here</a
                >.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
